<!DOCTYPE html>
<html>
<head>
	<title>submission page</title>
</head>
<body style="background-color: #A6ACAF">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<form style="background-color: #A6ACAF">
  <div class="form-group row">
    <label for="text1" class="col-6 col-form-label">Enter Your Enrollment No.</label> 
    <div class="col-8">
      <input id="text1" name="text1" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="select" class="col-6 col-form-label">Set No.</label> 
    <div class="col-8">
      <select id="select" name="select" class="custom-select">
        <option value="rabbit"></option>
        <option value="duck">1</option>
        <option value="fish">2</option>
        <option value="">3</option>
        <option value="">4</option>
        <option value="">5</option>
        <option value="">6</option>
        <option value="">7</option>
        <option value="">8</option>
        <option value="">9</option>
        <option value="">10</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="text3" class="col-6 col-form-label">Other Book No.</label> 
    <div class="col-8">
      <input id="text3" name="text3" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-6 col-form-label" for="text">Issue Date</label> 
    <div class="col-8">
      <input id="text" name="text" type="text" class="form-control" required="required" aria-describedby="textHelpBlock"> 
      <span id="textHelpBlock" class="form-text text-muted">DD/MM/YY</span>
    </div>
  </div>
  <div class="form-group row">
    <label for="text2" class="col-6 col-form-label">Returning Date</label> 
    <div class="col-8">
      <input id="text2" name="text2" type="text" class="form-control" required="required" aria-describedby="text2HelpBlock"> 
      <span id="text2HelpBlock" class="form-text text-muted">DD/MM/YY</span>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>

</body>
</html>
